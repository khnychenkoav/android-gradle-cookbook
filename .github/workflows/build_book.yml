name: Build PDF Cookbook

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Скачиваем наш код. Это не меняется.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Собираем все .md файлы в один. Это тоже не меняется.
      - name: Combine markdown files
        run: |
          echo '# Книга рецептов Gradle для Android-разработчика' > book.md
          echo '' >> book.md
          find docs -type f -name "*.md" | sort | xargs -I {} sh -c 'cat {}; echo -e "\n\n---\n\n";' >> book.md

      # Шаг 3: Конвертация в PDF с помощью Docker-образа Pandoc
      # Мы полностью убрали шаги с apt-get и fc-cache!
      - name: Create PDF using Pandoc Docker image
        # Запускаем готовый контейнер, в котором уже всё есть
        uses: docker://pandoc/latex:latest
        with:
          # Передаем аргументы команде pandoc внутри контейнера
          args: >- # Знак >- позволяет писать многострочную команду
            --from=markdown
            --output=Gradle-Cookbook.pdf
            --toc
            --pdf-engine=xelatex
            --variable=mainfont:"DejaVu Sans"
            --variable=sansfont:"DejaVu Sans"
            --variable=monofont:"DejaVu Sans Mono" # Попробуем более полное имя шрифта
            --variable=geometry:margin=2cm
            --variable=lang:ru
            book.md

      # Шаг 4: Загрузка артефакта. Не меняется.
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gradle-Cookbook-PDF
          path: Gradle-Cookbook.pdf
