name: Build PDF Cookbook

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Обновляем этот шаг
      - name: Install Pandoc, LaTeX, and Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-lang-cyrillic \
            texlive-xetex \
            fonts-dejavu
          # ИЗМЕНЕНИЕ: Принудительно обновляем кэш системных шрифтов
          sudo fc-cache -f -v

      - name: Combine markdown files
        run: |
          echo '# Книга рецептов Gradle для Android-разработчика' > book.md
          echo '' >> book.md
          find docs -type f -name "*.md" | sort | xargs -I {} sh -c 'cat {}; echo -e "\n\n---\n\n";' >> book.md

      - name: Create PDF
        run: |
          pandoc book.md \
            --from markdown \
            --output Gradle-Cookbook.pdf \
            --pdf-engine=xelatex \
            --toc \
            --variable "mainfont:DejaVu Sans" \
            --variable "sansfont:DejaVu Sans" \
            --variable "monofont:DejaVu Mono" \
            --variable "geometry:margin=2cm" \
            --variable "documentclass:article" \
            --variable "lang:ru"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gradle-Cookbook-PDF
          path: Gradle-Cookbook.pdf
