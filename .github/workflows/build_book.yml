name: Build PDF Cookbook

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and full LaTeX
        run: |
          sudo apt-get update
          # texlive-full очень большой, попробуем сначала более точечный набор
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended texlive-fonts-recommended texlive-lang-cyrillic texlive-xetex

      - name: Combine markdown files
        run: |
          # Заголовок книги
          echo '# Книга рецептов Gradle для Android-разработчика' > book.md
          echo '' >> book.md
          # Собираем все файлы
          find docs -type f -name "*.md" | sort | xargs -I {} sh -c 'cat {}; echo -e "\n\n---\n\n";' >> book.md

      - name: Create PDF
        run: |
          pandoc book.md \
            --from markdown \
            --output Gradle-Cookbook.pdf \
            --pdf-engine=xelatex \
            --toc \
            --variable "mainfont:DejaVu Sans" \
            --variable "sansfont:DejaVu Sans" \
            --variable "monofont:DejaVu Mono" \
            --variable "geometry:margin=2cm" \
            --variable "documentclass:article" \
            --variable "lang:ru" # Язык для правильных переносов

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gradle-Cookbook-PDF
          path: Gradle-Cookbook.pdf
